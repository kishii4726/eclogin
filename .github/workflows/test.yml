name: test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: set up go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: install dependencies
      run: go mod tidy

    - name: run tests
      run: go test ./... -v